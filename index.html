<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS-style Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="gallery-controls">
        <button id="clearFavorites" type="button" class="btn btn-secondary btn-sm">清除收藏</button>
        <button id="shareFavorites" type="button" class="btn btn-secondary btn-sm">分享收藏</button>
        <button id="toggleFavorites" type="button" class="btn btn-secondary btn-sm">呈現收藏</button>
    </div>
    <div id="gallery" class="gallery"></div>

    <div id="fullscreenViewer" class="fullscreen-viewer">
        <div id="imageContainer" class="image-container"></div>
        <div id="thumbnailContainer" class="thumbnail-container"></div>
        <div class="viewer-footer">
            <button id="closeViewer">關閉</button>
            <button id="saveFavorite">收藏</button>
            <button id="shareButton">分享</button>
        </div>
    </div>

    <div id="shareMenu" class="share-menu">
        <button class="share-option" data-action="line"><i class="fab fa-line"></i> Line</button>
        <button class="share-option" data-action="copy"><i class="fas fa-copy"></i> 複製連結</button>
        <button class="share-option" data-action="open"><i class="fab fa-safari"></i> 開新分頁</button>
    </div>

    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
